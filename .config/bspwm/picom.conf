#################################
#             Shadows           #
#################################

shadow = false;

shadow-radius = 18;
shadow-opacity = 0.90;
shadow-offset-x = -23;
shadow-offset-y = -22;

shadow-color = "#000000"

shadow-exclude = [
#  "name = 'Notification'",
  "class_g = 'Conky'",
#  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
#  "class_g = 'jgmenu'",
  "class_g = 'slop'",
  "class_g = 'scratch'",
  "class_g = 'Spotify'",
  "class_g = 'retroarch'",
#  "class_g = 'Rofi'",
  "_GTK_FRAME_EXTENTS@:c",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#################################
#     Background-Blurring       #
#################################

# Conduct
#blur-method = "kawase";
blur-method = "dual_kawase"; # changeable as well
blur-size = 12;
blur-deviation = true;
blur-strength = 6;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-kern = "3x3box";

# Rules
blur-background-exclude = [
#  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"];

#################################
#           Fading              #
#################################

fading = true;

# Fading
fading = true;            # Enable fading
fade-delta = 5;           # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.03;      # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.03;     # Opacity change between steps while fading out. (default 0.03).
# The logic to determine if a window should be faded on window close.
# no-fading-openclose = true;
# no-fading-destroyed-argb = true

fade-exclude = [
    "class_g = 'slop'",
    #"class_g = 'Rofi'",
    "class_g = 'scratch'"
];

fading-rule = [
  "class_g = 'Polybar'",
  "class_g = 'eww-bar'", 
]

#################################
#           Corners             #
#################################

corner-radius = 12
round-borders = 1;

rounded-corners-exclude = [
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'popup'",
#  "window_type = 'dock'",
# "class_g = 'Polybar'",
# "class_g = 'eww-bar'",
  "class_g = 'Viewnior'",
# "class_g = 'Rofi'",
  "class_g = 'mpv'",
  "class_g = 'retroarch'"
];

#################################
#   Transparency / Opacity      #
#################################

menu-opacity = 0.65;
active-opacity = 0.65;
inactive-opacity = 0.65;
frame-opacity = 1.0;
inactive-dim = 1.0;
inactive-dim-fixed = 1.0;
inactive-opacity-override = true;

focus-exclude = [
    "class_g = 'Cairo-clock'",
    "class_g = 'slop'"       # maim
];

opacity-rule = [
# "98:class_g = 'Alacritty'",
# "98:class_g = 'FloaTerm'",
# "70:class_g = 'Updating'",
# "70:class_g = 'scratch'",
  "65:class_g = 'Polybar'",
  "65:class_g = 'eww-bar'", 
];

#################################
#       General Settings        #
#################################

# Available backends "xrender" "glx" "egl" "xr_glx_hybrid"
# Other general settings
backend = "glx";          # Backend to use: "xrender" or "glx".

dithered-present = false;
vsync = true;             # Enable VSync.
mark-wmwin-focused = true;
mark-ovredir-focused = true;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
glx-no-stencil = true;
use-damage = true;

log-level = "error";

#################################
#          Wintypes             #
#################################

#wintypes:
#{
#  normal =  { fade = true; shadow = true; }
#  tooltip = { fade = false; shadow = false; focus = true; full-shadow = false; }
#  dock = { shadow = false; clip-shadow-above = false; }
#  dnd = { shadow = false; }
#};

wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = true;
    opacity = 0.85;
    focus = true;
    full-shadow = true;
  };
  
  dock : 
  {
    shadow = false;
    clip-shadow-above = true;
    fade = true;
    focus = true;
    opacity = 0.75;
  };
  
  dnd : 
  {
    shadow = true;
    fade = true;
    focus = true;
    opacity = 0.75;
  };
  
  popup_menu : 
  {
    opacity = 0.65;
    full-shadow = true;
    shadow = false;
    fade = true;
    focus = true;
  };
  
  dropdown_menu : 
  {
    opacity = 1.0;
    fade = true;
    shadow = true;
    focus = true;
    full-shadow = true;
  };
  
  notification : 
  {
    opacity = 0.65;
    shadow = true;
    fade = true;
    full-shadow = true;
    focus = true;
  };
  
  normal : 
  {
    fade = true;
    shadow = true;
    full-shadow = true;
    focus = true;
    opacity = 0.65;
  };
  
  unknown : 
  {
    focus = true;
    fade = true;
    shadow = true;
    opacity = 0.65;
  };
  
  desktop : 
  {
    focus = true;
    fade = true;
    shadow = false;
    opacity = 0.75;
  };
  
  menu : 
  {
    focus = true;
    fade = true;
    shadow = true;
    opacity = 0.65;
  };
  
  combo : 
  {
    fade = true;
    shadow = true;
    focus = true;
    opacity = 0.65;
  };
  
  dialog : 
  {
    opacity = 0.65;
    focus = true;
    shadow = true;
    fade = true;
  };
  
  splash : 
  {
    opacity = 0.65;
  };
  
  toolbar : 
  {
    focus = true;
    fade = true;
    shadow = true;
    opacity = 0.65;
  };
  
  utility : 
  {
    focus = true;
    fade = true;
    shadow = true;
    opacity = 0.65;
  };
};
